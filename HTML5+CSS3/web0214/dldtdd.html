<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dl,dt,dd(목록태그)</title>
    <style>
    
        dl{
            background: #ffff00;
        }
        
        dt{
            background: orange;
            
        }
    
        dd{
            background: brown;
            
        }
    
    
    </style>
</head>
<body>
   
       <dl>목록태그</dl>
           <dt>제목</dt>
           <dd>목록</dd>
       
       <dt>제목2</dt>
       <dd>목록</dd>
    
</body>
</html>
