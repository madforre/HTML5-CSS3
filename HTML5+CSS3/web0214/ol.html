<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ol(순서가 있는 목록)</title>
    <style>
        ol {
            width: 300px; background: black; color:white;
        }
        ol li {
            background: gray;
        }    
    
    </style>
</head>
<body>
    <ol type="I">
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
        <li>jquery</li>
    </ol>

   <ol type="1">
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
        <li>jquery</li>

        </ol>
    <ol type="i">
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
        <li>jquery</li>
    </ol>

    <ol type="A">
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
        <li>jquery</li>
    </ol>

    <ol type="a">
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
        <li>jquery</li>
    </ol>
        
</body>
</html>
